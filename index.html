<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Creator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Create Your Pizza Order</h1>
    </div>

    <div class="container">
      <form id="pizza-creator">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="customer-name">Please Enter the Name you'd like attached to your Order:</label>
            <input class="form-control" id="customer-name" type="text">
          </div>

          <div class="form-group col-md-6">
            <label for="customer-number">Please Enter the Phone Number you like us to contact you at:</label>
            <input class="form-control" id="customer-number" type="number">
          </div>
        </div>

        <div class="form-group">
          <label for="pizzaSize">Select Your Pizza Size:</label>
          <select id="pizzaSize" class="form-control" name="pizzaSize">
            <option>Select</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
          </select>
        </div>

        <div class="form-group">
          <p>In the past year what modes of transportation have you used to travel. Please select all that apply:</p>
          <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="Pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" value="Bacon"> Bacon<br>
          <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="Olives">Olives<br>
          <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="Chicken">Chicken<br>
          <input type="checkbox" name="toppings" value="Peppers">Peppers<br>
          <input type="checkbox" name="toppings" value="Anchovies">Anchovies<br>
        </div>

        <button type="submit" class="btn btn-danger" id="create-pizza-btn">Create Pizza!</button>

      </form>
      <div id="final-order">
        <p><span id=results></span></p>
        <ul id="toppingsList">

        </ul>
      </div>
    </div>
  </body>
</html>
