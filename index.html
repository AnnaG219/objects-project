<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Creator</title>
  </head>
  <body>
    <div class="container">
      <form class="pizza-creator">
        <div class="form-group">
          <label for="pizzaSize">Select Your Pizza Size:</label>
          <select class="form-control" name="pizzaSize">
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
          </select>

        </div>
        <div class="form-check">
          <input class="form-check-input" id="pepperoniTop" type="checkbox" name="pepperoni">
          <label class="form-check-label" for="pepperoniTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="pineappleTop" type="checkbox" name="pepperoni" disabled>
          <label class="form-check-label" for="pineappleTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="baconTop" type="checkbox" name="pepperoni" disabled>
          <label class="form-check-label" for="baconTop">Pepperoni</label>
          </div>

        <div class="form-check">
          <input class="form-check-input" id="mushroomsTop" type="checkbox" name="pepperoni" disabled>
          <label class="form-check-label" for="mushroomsTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="canadianbaconTop" type="checkbox" name="pepperoni" disabled>
          <label class="form-check-label" for="canadianbaconTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="olivesTop" type="checkbox" name="pepperoni" disabled
          <label class="form-check-label" for="olivesTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="sausageTop" type="checkbox" name="pepperoni" disabled>
          <label class="form-check-label" for="sausageTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="chickenTop" type="checkbox" name="pepperoni" disabled>
          <label class="form-check-label" for="chickenTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="bellpeppersTop" type="checkbox" name="pepperoni" disabled
          <label class="form-check-label" for="bellpeppersTop">Pepperoni</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" id="anchoviesTop" type="checkbox" name="pepperoni" disabled
          <label class="form-check-label" for="anchoviesTop">Pepperoni</label>
        </div>
      </form>

    </div>

  </body>
</html>
